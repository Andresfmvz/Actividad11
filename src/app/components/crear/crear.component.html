<div class="container">
    <h1 class="text-center mt-5">Registro de usuario</h1>
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-4">
            <form #registrarUsuarioForm="ngForm" (ngSubmit)="registrar()">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" nombre="firstName" #firstName="ngModel" [(ngModel)]="user.firstName">
                </div>
                
                <div class="form-group">
                  <label for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName">
                </div>

                <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" >
                </div>

                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" class="form-control" id="age" name="age" #age="ngModel" [(ngModel)]="user.age">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" name="role" #role="ngModel" [(ngModel)]="user.role">
                        </div>


                
                
                <button type="submit" class="btn btn-primary mt-3">Registrar usuario</button>
              </form>
        </div>
    </div>
</div>
